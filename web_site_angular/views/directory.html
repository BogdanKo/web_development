<div class = "content">
      <button ng-click = "order = 'name'"> Order by Name </button>
      <button ng-click = "order = 'belt'"> Order by Belt </button>
         <input type="text" ng-model = "search" placeholder = "input ninja name"/>
           <ul id = "ninja-list">
               <li ng-repeat = "nin in ninjas2 | orderBy: order | filter:search" ng-hide = "!nin.available">
                 <h3>{{nin.name}} - {{nin.rate | currency: '#'}}</h3>
                 <img ng-src="{{nin.thumb}}" style ="margin: -12px 10px 0 0; float: left; width: 50px;"
                ng-show = "nin.thumb" />
                 <span class = "belt" style = "background:{{nin.belt}}">{{nin.belt}} belt</span>
                 <div class = "remove" ng-click = "removeNinja(nin)">x</div>

               </li>
           </ul>
           <form ng-submit = "addNinja()">
              <input type="text" placeholder="name" ng-model = "newNinja.name" />
              <input type="text" placeholder="belt" ng-model = "newNinja.belt" />
              <input type="text" placeholder="rate" ng-model = "newNinja.rate" />
              <input type="submit" value = "add new ninja" />
           </form>
           <input type="button" value="remove all ninjas" ng-click = "removeNinjas()" />

    </div>
